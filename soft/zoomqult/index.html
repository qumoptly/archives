<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Zoomquilt 2</title>
	<meta name="description" content="The infinitely zooming image, part II ">
	<meta property="og:title" content="Zoomquilt 2" />
	<meta property="og:description" content="The infinitely zooming image, part II ">
	<meta property="og:type" content="website" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link rel="stylesheet" type="text/css" media="all" href="./zoom.css?v=13" />
</head>
<body class="loading uihidden">
	<div id="nav">
		<div class="seekbar">
			<div class="seekbar-visible">
				<div class="marker filtered"></div>
			</div>
		</div>
		<canvas id="preview" class="filtered" width="0" height="0"></canvas>
	</div>
	<div id="loading">
		<!-- <img src="uiimg/logo.png" id="logo" class="filtered"> -->
		<div id='status' class="filtered">
			<div id='loadbar'></div>
		</div>
	</div>
	<div id="credits">
		<div class="creditsinner">
			<section class="upper selectable">
				<h1 class="filtered">
					Zoomquilt 2
				</h1>
				<p><span class="tagline filtered">无限缩放的图像  </span>
				<a class="insta" target="_blank" href="https://www.instagram.com/nikolausbaumgarten/"></a>
				</p>
				<p>项目组织：Markus Neidel </p>
				<a href="./" class="banner">
					<span class="filtered">Zoomquilt</span><br>
					<img alt="zoomquilt" style="width:75%;" src="./zoomquilt2.jpg" />
				</a>
			</section>
			<section class="lower">
				<div id="speedcontrol">
					<img src="./uiimg/speed.svg">
					<div class="handle"></div>
				</div>
				<p class="selectable filtered">键盘上/下 控制<br>空格 暂停
				</p>
				<div class="settings filtered">
					FX:
						<div class="textbutton fx" alt="unfiltered" id="nofx">原始</div>
						<div class="textbutton fx" alt="color" id="trippy">迷幻</div>
						<div class="textbutton fx" alt="sw" id="sw">灰色</div>
						<br>
				</div>
				<div id="fullscreen">全屏</div>
			</section>
		</div>
		<div class="close"></div>
	</div>
	<canvas id="zc" class="filtered" width="0" height="0">Your need a Browser with Canvas support to view Arkadia</canvas>
	<!-- <script src="js/jquery-1.9.0.min.js"></script> -->
	<script src="./jquery.min.js"></script>
	<script src="./zoom.js?v=18" type="text/javascript"></script>
	<script src="https://res.wx.qq.com/open/js/jweixin-1.6.0.js"></script>
	<script>
		var audioStatus = "paused";
		var audio = document.getElementById("bgmusic");
			audio.addEventListener("playing", function(){
				audioStatus = "playing";
			});
 
			audio.addEventListener("pause", function(){
				audioStatus = "paused";
			});
 
		document.addEventListener("WeixinJSBridgeReady", function () {
			if(audioStatus=="paused"){
				//判断播放状态，如果未播放就执行播放
				document.getElementById("bgmusic").play();
			}
		});
	</script>
</body>
</html>
